<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Calc</title>
</head>

<body class="flex items-center justify-center bg-stone-700 h-screen">
    <div class="bg-stone-800 rounded-lg p-4 h-[460px] w-80">
        <div class="bg-stone-200 mb-4 h-24 p-2 rounded-md">
            <div id="display" class="bg-stone-100 h-20 flex items-center justify-end"></div>
        </div>
        <div class="h-80 p-2 bg-stone-200 rounded-md">
            <div class="bg-stone-600 ">
                <div class="flex flex justify-around mb-2">
                    <button class="h-[54px] bg-stone-500 w-[132px] rounded-md text-xl font-semibold">Clear</button>
                    <button class="h-[54px] bg-stone-500 w-16 rounded-md text-xl font-semibold">%</button>
                    <button class="h-[54px] bg-stone-500 w-16 rounded-md text-xl font-semibold">/</button>
                </div>
                <div class="flex flex justify-around mb-2">
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">7</button>
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">8</button>
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">9</button>
                    <button class="h-[54px] bg-stone-500 w-16 rounded-md text-xl font-semibold">x</button>
                </div>
                <div class="flex flex justify-around mb-2">
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">4</button>
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">5</button>
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">6</button>
                    <button class="h-[54px] bg-stone-500 w-16 rounded-md text-xl font-semibold">-</button>
                </div>
                <div class="flex flex justify-around mb-2">
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">1</button>
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">2</button>
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">3</button>
                    <button class="h-[54px] bg-stone-500 w-16 rounded-md text-xl font-semibold">+</button>
                </div>
                <div class="flex flex justify-around">
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">0</button>
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">00</button>
                    <button class="h-[54px] bg-stone-300 w-16 rounded-md text-xl font-semibold">.</button>
                    <button class="h-[54px] bg-stone-500 w-16 rounded-md text-xl font-semibold">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
